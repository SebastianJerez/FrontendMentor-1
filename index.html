<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./design/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="container">
    <div class="results">
      <h2>Your Results</h2>
        <div class="circle">
          <h3>76</h3>
          <h4>of 100</h4>
        </div>
      <h1>Great</h1>
      <h4>You scored higher than 65% of the people who have taken these tests.</h4>
    </div>
    <div class="summary">
      <h1>Summary</h1>
      <div class="resumen">
        <div class="reaction lineal">
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="">
            <h4>Reaction</h4>
          </div>
          <div></div>
          <div>
            <h3>80</h3>
            <h3 class="last">/ 100</h3>
          </div>          
        </div>
        <div class="memory lineal">
          <div>
            <img src="./assets/images/icon-memory.svg" alt="">
            <h4>Memory</h4>
          </div>
          <div></div>
          <div>
            <h3>92</h3>
            <h3 class="last">/ 100</h3>
          </div> 
        </div>
        <div class="verbal lineal">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="">
            <h4>Verbal</h4>
          </div>
          <div></div>
          <div>
            <h3>61</h3>
            <h3 class="last">/ 100</h3>
          </div> 
        </div>
        <div class="visual lineal">
          <div>
            <img src="./assets/images/icon-visual.svg" alt="">
            <h4>Visual</h4>
          </div>
          <div></div>
          <div>
            <h3>72</h3>
            <h3 class="last">/ 100</h3>
          </div> 
        </div>
      </div>
      <h2 id="btnContinue">Continue</h2>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sebastian Jerez</a>.
  </div>
  <script src="./code.js"></script>
</body>
</html>
